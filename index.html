<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400;500;600;700&display=swap" rel="stylesheet"> 
    <script defer src="main.js"></script>
    <script src="https://kit.fontawesome.com/fe1754eda2.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <div id="main">
        <div id="units-toggle" class="farenheit">
            <i id="units-switch" class="fas fa-circle fa-sm"></i>
            <i id="units-f">˚F</i>
            <i id="units-c">˚C</i>
        </div>
        <div id="theme-toggle">
            <i id="theme-switch" class="fas fa-circle fa-sm"></i>
            <i id="light-mode-icon" class="far fa-sun fa-xs"></i>
            <i id="dark-mode-icon" class="far fa-moon fa-xs"></i>
        </div>
        <div id="instructions">Enter a location below </br> to get the current weather.</div>
        <div id="search">
            <input id="location-input" type="text" maxlength="50" autocomplete="off" autofocus>
            <div id="location-search"><i class="fas fa-search fa-sm"></i></div>
        </div>
        <div id="results"></div>
    </div>
</body>
</html>
